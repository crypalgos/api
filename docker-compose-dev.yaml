services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: crypalgos-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-crypalgos}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env.dev
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crypalgos-network
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]

  db:
    image: postgres:16-alpine
    container_name: crypalgos-db-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-crypalgos}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - crypalgos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local

networks:
  crypalgos-network:
    driver: bridge
